<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button id="button7" class="numberButton button" value="7">7</button>
            <button id="button8" class="numberButton button"  value="8">8</button>
            <button id="button9" class="numberButton button" value="9">9</button>
            <button id="buttondivision" class="operator button" value="/">/</button>
            <button id="button4" class="numberButton button" value="4">4</button>
            <button id="button5" class="numberButton button" value="5">5</button>
            <button id="button6" class="numberButton button" value="6">6</button>
            <button id="buttonmultiply" class="operator button" value="X">x</button>
            <button id="button1" class="numberButton button" value="1">1</button>
            <button id="button2" class="numberButton button" value="2">2</button>
            <button id="button3" class="numberButton button" value="3">3</button>
            <button id="buttonminus" class="operator button" value="-">-</button>
            <button id="button0" class="numberButton button" value="0">0</button>
            <button id="buttonFraction" class="button button" value=",">,</button>
            <button id="buttonEqual" class="operator button" value="=">=</button>
            <button id="buttonplus" class="operator button" value="+">+</button>

            <button id="buttondelete" class="button">&#9003</button>
            <button id="buttonclear" class="button">C</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
